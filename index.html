<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="quote">
            <i class="fa-solid fa-quote-left" id="quote-icon"></i>
            <span id="quote-text"></span>
        </div>

        <div id="author">
            <span id="author-text"></span>
        </div>
        
        <div id="button">
            <button id="twitter-btn"><i class="fab fa-twitter"></i></button>
            <button id="fb-btn"><i class="fab fa-facebook"></i></button>
            <button id="quote-btn">New Quote</button>
        </div>
    </div>

    <div class="loader" id="loader"></div>
    
    <script src="./index.js"></script>
</body>
</html>
